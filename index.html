			<div id="optionsDiv" class="row collapse">

					<div class="row">

					<div class="row">

							<label class="checkbox-label">

							<label class="checkbox-label">
								<input id="tabOption" type='checkbox' class="checkbox-label" /> Tabbing On
							</label>

						<div class="col-md-2">
							<label class="checkbox-label">
								<input id="dataOption" type='checkbox' class="checkbox-label" /> Send Data

							<label class="checkbox-label">

							</label>

					<div id="ajaxDataRow" class="row">
						<div id="ajaxDataDiv" class='well ajax-info-panel'>
							Ajax result viewer

				</div>

			</div>
			<div class="row">
				<hr/>
			</div>
			<div class="row">
				<ul id="demoList" class="list-group list-items list-hover list-striped">

					<li class="list-group-item header-item">

							<div class="col-xs-3 list-item">Type</div>
							<div class="col-xs-3 list-item">Editable</div>
							<div class="col-xs-5 list-item">Value</div>
							<div class="col-xs-1 list-item">Code</div>
						</div>

					<li class="list-group-item">

							<div class="col-xs-5 list-item option-item">

							<div class="col-xs-1 list-item option-item">

					<li class="list-group-item">

								<span id='example6' data-pk="5" data-editable data-tab-index="5"></span>

		<script type="text/javascript">

			function makeSpaceForError() {
				var checked = ($('#validateOption:checked').length > 0 || $('#errorOption:checked').length > 0) && $('#modeOption:checked').length == 0;
				$('#demoList .list-group-item').each(function(){
					if (checked) {
						if (!$(this).hasClass('larger-item') && !$(this).hasClass('header-item') && !$(this).hasClass('datepicker-item')) {
							$(this).addClass('larger-item');
						}
					} else {
						$(this).removeClass('larger-item');
					}
				});
			}

			$('#ajaxDataRow').hide();

			$("#versionSpan").text($.betterEditableData.version);

			$("#modeOption").on('change', function () {
				var checked = $('#modeOption:checked').length > 0;
				makeSpaceForError();
				if (checked) {
					$('[data-editable]').each(function(){
						$(this).betterEditable('setOption', 'mode', 'popup');
					});
				} else {
					$('[data-editable]').each(function(){
						$(this).betterEditable('setOption', 'mode', 'inline');
					});
				}
			});

			$("#buttonsOption").on('change', function () {
				var checked = $('#buttonsOption:checked').length > 0;
				$('[data-editable]').each(function(){
					$(this).betterEditable('setOption', 'buttonsOn', checked);
				});
			});

			$("#clearOption").on('change', function () {
				var checked = $('#clearOption:checked').length > 0;
				$('[data-editable]').each(function(){
					$(this).betterEditable('setOption', 'clearButton', checked);
				});
			});

			$("#validateOption").on('change', function () {
				var checked = $('#validateOption:checked').length > 0;
				$('[data-editable]').each(function(){
					$(this).betterEditable('setOption', 'submitNoChange', checked);
					$(this).betterEditable('attachValidator', 'required', checked);
				});
				makeSpaceForError();
			});

			$("#tabOption").on('change', function () {
				var checked = $('#tabOption:checked').length > 0;
				$('[data-editable]').each(function(){
					$(this).betterEditable('setOption', 'tabbingOn', checked);
				});
			});

			$("#dataOption").on('change', function () {
				var checked = $('#dataOption:checked').length > 0;
				if (checked) {
					$("#errorOption").removeAttr('disabled');
					$('#ajaxDataRow').slideDown();
				} else {
					$("#errorOption").prop('checked', false).attr('disabled', '');
					makeSpaceForError();
					$('#ajaxDataRow').slideUp();
				}
				$('[data-editable]').each(function(){
					if (checked) {
						$(this).betterEditable('setOption', 'url', 'https://httpbin.org/post');
					} else {
						$(this).betterEditable('setOption', 'url', '');
					}
				});
			});

			$("#errorOption").on('change', function () {
				var checked = $('#errorOption:checked').length > 0;
				$('[data-editable]').each(function(){
					if (checked) {
						$(this).betterEditable('setOption', 'url', 'https://httpbin.org/get');
					} else {
						$(this).betterEditable('setOption', 'url', 'https://httpbin.org/post');
					}
				});
				makeSpaceForError();
			});

			$('[data-editable]').each(function(){
				var id = $(this).attr('id');
				$(this).on('init', function(event, editable){
					$('[data-show-val="' + id + '"]').text(editable.value);
				});

				$(this).on('hidden', function(event, editable){
					var checked = $('#dataOption:checked').length > 0;
					if (!checked) {
						$('[data-show-val="' + id + '"]').text(editable.value);
					}
				});

				$(this).on('onSuccess', function(event, eventData){
					$('[data-show-val="' + id + '"]').text(eventData.editable.value);
					$('#ajaxDataDiv').jsonViewer(eventData.data);
				});

				$(this).on('onError', function(event, eventData){
					var jsonData = {
						errorObj: eventData.errorObj,
						xhr: eventData.xhr,
						settings: eventData.settings,
						exception: eventData.exception
					}
					$('#ajaxDataDiv').jsonViewer(jsonData);
				});
			});

			$('#example1').betterEditable();

			$('#example2').betterEditable({
				type: 'number'
			});

			$('#example3').betterEditable({
				type: 'textarea'
			});

			$('#example4').betterEditable({
				type: 'select',
				dataSource: [
					{ value: "BG", text: "Bulgaria" },
					{ value: "FR", text: "France" },
					{ value: "GR", text: "Germany" },
					{ value: "BEL", text: "Belgium" },
					{ value: "SWE", text: "Sweden" }
				]
			});

			$('#example5').betterEditable({
				type: 'bool',
				boolDisplay: function (editable, boolValue) {
					if (boolValue) {
						return "Truth";
					} else {
						return "Falsity";
					}
				}
			});

			$('#example6').betterEditable({
				type: 'inputmask',
				typeSettings: {
					mask: "dd.mm.yyyy"
				}
			});

			$('#example7').betterEditable({
				type: 'autocomplete',
				typeSettings: {
					source: [
						"VBScript", 
						"Vedit", 
						"TCL", 
						"Tera Term", 
						"thinBasic", 
						"TypoScript", 
						"StandardML", 
						"StoneScript", 
						"SuperCollider", 
						"Vala", 
						"VB.NET", 
						"DCPU-16", 
						"FO Language", 
						"Formula One", 
						"Fortran", 
						"SystemVerilog", 
						"T-SQL", 
						"Swift"
					]
				}
			});

			$('#example8').betterEditable({
				type: 'datetimepicker',
				typeSettings: {
					format: "dd/MM/YYYY HH:mm"
				}
			});

				html: true,
				content: "<pre>$('#example1').betterEditable();</pre>",
				placement: 'left'

				placement: 'left'

				placement: 'left'

			$('#code5').popover({
				html: true,
				content: "<pre>$('#example5').betterEditable({<br/><div class='tab'></div>type: 'bool',<br/><div class='tab'></div>boolDisplay: function (editable, boolValue) {<br/><div class='tab'></div><div class='tab'></div>if (boolValue) {<br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>return 'Truth';<br/><div class='tab'></div><div class='tab'></div>} else {<br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>return 'Falsity';<br/><div class='tab'></div><div class='tab'></div>}<br/><div class='tab'></div>}<br/>});</pre>",
				placement: 'left'
			});

			$('#code6').popover({
				html: true,
				content: "<pre>$('#example6').betterEditable({<br/><div class='tab'></div>type: 'inputmask',<br/><div class='tab'></div>typeSettings: {<br/><div class='tab'></div><div class='tab'></div>mask: 'dd.mm.yyyy'<br/><div class='tab'></div>}<br/>});</pre>",
				placement: 'left'
			});

			$('#code7').popover({
				html: true,
				content: "<pre>$('#example7').betterEditable({<br/><div class='tab'></div>type: 'autocomplete',<br/><div class='tab'></div>typeSettings: {<br/><div class='tab'></div><div class='tab'></div>source: [<br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'VBScript', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Vedit', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'TCL', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Tera Term', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'thinBasic', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'TypoScript', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'StandardML', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'StoneScript', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'SuperCollider', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Vala', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'VB.NET', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'DCPU-16', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'FO Language', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Formula One', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Fortran', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'SystemVerilog', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'T-SQL', <br/><div class='tab'></div><div class='tab'></div><div class='tab'></div>'Swift'<br/><div class='tab'></div><div class='tab'></div>]<br/><div class='tab'></div>}<br/>});</pre>",

			$('#code8').popover({
